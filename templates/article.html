{% extends 'layout.html' %}

{% block body %}
 <header class="masthead" style="background-image: url('static/img/about-bg.jpg')">

  <h1 class="section-heading">{{article.title}}</h1>
  <small>Written by {{article.author}} on {{article.create_date}}</small>
  <hr>
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
     		<p>{{article.body | safe}}</p>
     		</div>
      </div>
    </div>
  </article>
</header>
  
{% endblock %}
