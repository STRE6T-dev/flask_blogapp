{% extends 'layout.html' %}

{% block body %}
	<div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Articles</h1>
            
            
          </div>
        </div>
      </div>
    </div>

  
  <ul class="col-lg-8 col-md-10 mx-auto">
    {% for article in articles %}
      <li class="list-group-item"><a href="article/{{article.id}}">
      {{article.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
